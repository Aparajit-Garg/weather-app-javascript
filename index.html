<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/index.css" />
    <title>Weather app</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="city name" />
            <button>
                <img src="./public/images/search.png" alt="search icon" />
            </button>
        </div>
        <div class="weather">
            <img src="./public/images/rain.png" class="weather-icon" />
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="./public/images/humidity.png" alt="humidity"/>
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./public/images/wind.png" alt="humidity"/>
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="./src/index.js" type="module"></script>
</body>
</html>
